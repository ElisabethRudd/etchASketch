<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class='title'>Etch A Sketch</h1>
    <div class='content-container'>
    <div class='controls'>
    <input type="range" min="2" max="100" step='2' value = '10' class="slider" id="myRange">
    <button id='clearButton' class='button'>Clear</button>
    <button id='eraseButton' class='button'>Eraser</button>
    <button id='drawButton' class='button'>Draw</button>
    <button id='rainbowMode' class='button'>Rainbow Mode</button>
    </div>
    <div class='container' id='container'></div>
    </div>
    <script src='script.js'></script>
</body>
</html>
